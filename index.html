<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Editor</title>
    <link type="text/css" rel="stylesheet" href="style.min.css">
    <script type="text/javascript" src="scripts/loader.min.js" async defer></script>
  </head>
  <body>
    <canvas id="frontBuffer"></canvas>
    <div id="controls">
